<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;

        }

            color: #d32f2f;

        }
        .error-message {

            color: white;
            text-decoration: none;

        <h1>Authentication Error</h1>
        <div class="error-message">
